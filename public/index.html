<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Verification System</title>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Membership Verification</h1>
        
        <div class="form-container">
            <div class="form-group">
                <label for="email">Your Email Address:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="identifier">Identifier Number (6 digits):</label>
                <input type="text" id="identifier" maxlength="6" pattern="\d{6}" required>
            </div>
            
            <div class="form-group">
                <label for="code">12-Character Code:</label>
                <input type="text" id="code" maxlength="12" required>
            </div>
            
            <button id="verifyBtn">Verify</button>
        </div>
        
        <div id="result" class="result hidden"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
